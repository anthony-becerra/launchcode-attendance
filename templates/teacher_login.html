{% extends 'base.html' %}
{% block content %}
<div class="card large blue">
    <div class="card-tabs white-text">
        <ul class="tabs tabs-fixed-width tabs-transparent">
            <li class="tab"><a href="#login">Login</a></li>
            <li class="tab"><a href="#signup">Signup</a></li>
        </ul>
    </div>
    <div class="card-content blue lighten-5">
        <div id="login">
            <form class="col s12" action="/login" method="post">
                <div class="row">
                    <div class="input-field col s12">
                        <label for="email">E-mail</label>
                        <input class='validate' id='email' name="email" type="text" value='{{ email }}'>
                        <span class="error">{{ email_err }}</span>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <label for="password">Password</label>
                        <input class='validate' id="password" name="password" type="password">
                        <span class="error">{{ password_err }}</span>
                    </div>
                </div>
                <div class="row">
                    <button class="btn halfway-fab waves-effect waves-light lc-light-blue right" type="submit" name="action">Login</button>
                </div>
            </form>
        </div>
        <div id="signup">
            <form class="col s12" action="/signup" method="post">
                <div class="row">
                    <div class="input-field col s12">
                        <label for="first_name">First Name</label>
                        <input class='validate' id='first_name' name="first_name" type="text" value='{{ first_name }}'>
                        <span class="error">{{ first_name_err }}</span>
                    </div>
                </div>
                <div class="row">
                        <div class="input-field col s12">
                            <label for="last_name">Last Name</label>
                            <input class='validate' id='last_name' name="last_name" type="text" value='{{ last_name }}'>
                            <span class="error">{{ last_name_err }}</span>
                        </div>
                    </div>
                <div class="row">
                    <div class="input-field col s12">
                        <label for="email">E-mail</label>
                        <input class='validate' id='email' name="email" type="text" value='{{ email }}'>
                        <span class="error">{{ email_err }}</span>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <label for="password">Password</label>
                        <input class='validate' id="password" name="password" type="password">
                        <span class="error">{{ password_err }}</span>
                    </div>
                </div>
                <div class="row">
                    <div>
                        <button class="btn waves-effect waves-light lc-light-blue right" type="submit" name="action">Signup</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
