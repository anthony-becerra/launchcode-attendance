{% extends 'base.html' %}
{% block content %}
<div class="container row">
    <div class="card hoverable col s4 offset-s4" id="student-login-card">
        <div class="card-content">
            <div class="row">
                <div class="col s6 offset-s3">
                    <span class="card-title center">Edit Student</span>
                </div>
            </div>
            <div class="row">
                <form class="col 12" action="/edit_student" method="post">
                    <div class="row">
                        <input type="hidden" name"student_id" value="{{ student.id }}"></input>
                        <div class="input-field col s10 offset-s1">
                            <label for="first_name">First Name</label>
                            <input class="validate" id="first_name" name="first_name" type="text" value='{{ student.first_name }}'>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s10 offset-s1">
                            <label for="last_name">Last Name</label>
                            <input class="validate" id="last_name" name="last_name" type="text" value='{{ student.last_name }}'>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s4 offset-s1">
                            <label for="cohort">Cohort</label>
                            <input type="text" class="validate" id="cohort" name="cohort" value="{{ student.cohort }}">
                        </div>
                        <div class="col s6">
                            <label for="city">City</label>
                            <input type="text" class="validate" id="city" name="city" value="{{ student.city }}">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s6 offset-s1">
                            <button class="btn waves-effect waves-light red darken-1" href="/edit_student?pinrs={{ student.id }}">Reset Pin</button>
                        </div>
                        <div class="col s3">
                            <button class="btn waves-effect waves-light" type="submit" name="action">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
